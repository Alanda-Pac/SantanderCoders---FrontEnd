<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<<div>, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100;1,700;1,900&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>We Form</title>
  </head>
  <body>
    <div class="content">
      <aside>
        <img
          src="assets/personagem-lateral.svg"
          alt="Homem e cachorro flutuando"
        />

        <h1><span>We</span> Form</h1>
      </aside>

      <main>
        <header>
          <a href="index.html">
            <img src="assets/uil_angle-left.svg" alt="retornar" />
          </a>
          <h2>Nova <span>entidade</span></h2>
        </header>

        <form>
          <label for="input-name">Nome</label>
          <input type="text" id="input-name" />

          <label for="input-campo-atuação">Campo de atuação</label>
          <select class="select-div">
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="abrigo-animais">Abrigo de animais</option>
            <option value="centro-alimentacao">Centro de alimentação</option>
            <option value="creche">Creche infantil</option>
          </select>

          <label for="input-ponto-coleta" id="label-input-coleta"
            >Pontos de Coleta</label
          >
          <div class="points">
            <input
              type="text"
              id="input-ponto-coleta"
              class="input-ponto-coleta"
            />
            <button class="btn-adicionar">
              <img src="assets/fa-solid_plus-circle.svg" alt="Adicionar" />
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
